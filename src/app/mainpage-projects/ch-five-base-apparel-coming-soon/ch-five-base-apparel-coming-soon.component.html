<div id="main-page-container-ChallengeFive">

    <div class="welcome-section">
      <div class="logo">
        <img src="assets/chFive-base-apparel-coming-soon/logo.svg" alt="Base_Apparel" />
      </div>

      <div class="small-image"></div>

      <div class="coming-soon-info">

        <h2><span class="lightPink">We're</span> coming soon</h2>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="chFiveContactForm" #chFiveContactForm="ngForm" (ngSubmit)="chFiveContactForm.form.valid" class="submit-form">
            <input type="email" id="email" name="email" [(ngModel)]="chFiveFormModel.email" #email="ngModel" 
            [ngClass]="{ 'is-invalid': chFiveContactForm.submitted && email.invalid}" email placeholder="Email Address" />
            
            <div class="invalid-feedback" *ngIf="chFiveContactForm.submitted && email.invalid">
              <div *ngIf="email.errors.email">Please provide a valid email</div>
            </div>

            <span id="carret" [ngClass]="{ 'error': chFiveContactForm.submitted && email.invalid}">
              <input type="submit" name="submit" id="submit" value="" />
              <img class="arrow" src="assets/chFive-base-apparel-coming-soon/icon-arrow.svg" />
            </span>
            
        </form>
      </div>
    </div>

    <div class="base-apparel-image">
      <img src="assets/chFive-base-apparel-coming-soon/hero-desktop.jpg" alt="" />
    </div>
</div>
