<div id="main-challenge-18-container" class="row min-vh-100 d-flex flex-column justify-content-around">

    <div class="row game-and-score-container d-flex flex-row justify-content-center">
        <div class="game-and-score-information col-xl-6 col-lg-8 col-sm-11 d-flex flex-row justify-content-between">
            <div class="game-name d-flex flex-column">
                <h4>ROCK</h4>
                <h4>PAPER</h4>
                <h4>SCISSORS</h4>
                <h4>LIZARD</h4>
                <h4>SPOCK</h4>
            </div>
    
            <div class="score d-flex flex-column align-items-center justify-content-center">
                <div class="score-text">SCORE</div>
                <div class="score-number">{{score}}</div>
            </div>
        </div>
    </div>


    <div class="row game-progression-container d-flex flex-row justify-content-center">

        <div class="game-information-container row d-flex flex-row justify-content-center">

            <!-- //PLAN 
            //each step will be a separate component 
            //the currentStatus game will be a service that will communicate to the app 
            //what score is and at which step the user is -->
        
            <!-- //STEP ONE -->
            <div class="all-choices" *ngIf="currentStep.showAllSigns"> 
                <img class="pentagon" src="assets/chSeventeen-rock-paper-scissors-lizard-spock-game/bg-pentagon.svg" />

                <div 
                    *ngFor="let sign of this.gameProgression.signs" 
                    class="gradient-border" 
                    [ngClass]="[sign.class, sign.firstStepClass]"
                    (click)="onYourPick(sign.class)">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="sign.svg" />
                        </div>
                </div>

            </div>

            <!-- //STEP TWO TO FOUR -->
            <div class="game-started d-flex flex-row justify-content-around" *ngIf="!currentStep.showAllSigns">
                <div class="player-choice-container d-flex flex-column align-items-center justify-content-center">
                    <div class="who-picked-text">
                        <h3>YOU PICKED</h3>
                    </div>
                    <div class="step-2plus-gradient-border" [ngClass]="youPicked">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="youPickedSVG" />
                        </div>
                    </div>
                </div>

                <div 
                    class="result-container d-flex flex-column align-items-center justify-content-center"
                    *ngIf="this.currentStep.showGameResult"
                >
                    <div class="result-text">
                        <h2 *ngIf="this.currentRule.rules[theHousePicked] !== 'DRAW'">YOU {{this.currentRule.rules[theHousePicked]}}</h2>
                        <h2 *ngIf="this.currentRule.rules[theHousePicked] === 'DRAW'">DRAW</h2>
                    </div>
                    <div class="play-again-container">
                        <button class="play-again-button" (click)="onPlayAgain()">
                            PLAY AGAIN
                        </button>
                    </div>
                </div>

                <div class="house-choice-container d-flex flex-column align-items-center justify-content-center">
                    <div class="who-picked-text">
                        <h3>THE HOUSE PICKED</h3>
                    </div>
                    <div class="step-2plus-gradient-border" [ngClass]="theHousePicked" *ngIf="this.currentStep.showHousePick">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="theHousePickedSVG" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <div class="rules row d-flex flex-row align-items-center justify-content-center">
        <button class="rules-button">RULES</button>
    </div>

   
</div>
