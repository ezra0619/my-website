<div id="main-challenge-18-container" class="row min-vh-100 d-flex flex-column justify-content-around">

    <div class="row game-and-score-container d-flex flex-row justify-content-center">
        <div class="game-and-score-information col-xl-6 col-lg-8 col-sm-11 col-11 d-flex flex-row justify-content-between">
            <div class="game-name d-flex flex-column justify-content-center">
                <h4>ROCK</h4>
                <h4>PAPER</h4>
                <h4>SCISSORS</h4>
                <h4>LIZARD</h4>
                <h4>SPOCK</h4>
            </div>
    
            <div class="score d-flex flex-column align-items-center justify-content-center">
                <div class="score-text">SCORE</div>
                <div class="score-number">{{score}}</div>
            </div>
        </div>
    </div>


    <div class="row game-progression-container d-flex flex-row justify-content-center">

        <div class="game-information-container row d-flex flex-row justify-content-center">

            <!-- //STEP ONE -->
            <div class="all-choices" *ngIf="currentStep.showAllSigns"> 
                <img class="pentagon" src="assets/chSeventeen-rock-paper-scissors-lizard-spock-game/bg-pentagon.svg" />

                <div 
                    *ngFor="let sign of this.gameProgression.signs" 
                    class="gradient-border" 
                    [ngClass]="[sign.class, sign.firstStepClass]"
                    (click)="onYourPick(sign.class)">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="sign.svg" />
                        </div>
                </div>

            </div>

            <!-- //STEP TWO -->
            <div class="game-started d-flex flex-row justify-content-around flex-wrap" *ngIf="!currentStep.showAllSigns">
                <div class="player-choice-container d-flex flex-column align-items-center justify-content-center order-0 order-md-0">
                    <div class="who-picked-text order-1 order-md-0">
                        <h3>YOU PICKED</h3>
                    </div>
                    <div class="step-2plus-gradient-border order-0 order-md-1" [ngClass]="youPicked">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="youPickedSVG" />
                        </div>
                    </div>
                </div>

                <div 
                    class="result-container d-flex flex-column align-items-center justify-content-center order-2 order-md-1"
                    *ngIf="this.currentStep.showGameResult"
                >
                    <div class="result-text">
                        <h2 *ngIf="this.currentRule.rules[theHousePicked] !== 'DRAW'">YOU {{this.currentRule.rules[theHousePicked]}}</h2>
                        <h2 *ngIf="this.currentRule.rules[theHousePicked] === 'DRAW'">DRAW</h2>
                    </div>
                    <div class="play-again-container">
                        <button class="play-again-button" (click)="onPlayAgain()">
                            PLAY AGAIN
                        </button>
                    </div>
                </div>

                <div class="house-choice-container d-flex flex-column align-items-center justify-content-center order-1 order-md-2">
                    <div class="who-picked-text order-1 order-md-0">
                        <h3>THE HOUSE PICKED</h3>
                    </div>
                    <div class="step-2plus-gradient-border order-0 order-md-1" [ngClass]="theHousePicked" *ngIf="!this.currentStep.showHousePick">
                        <div class="circle beforeHousePicks">
                            
                        </div>
                    </div>

                    <div class="step-2plus-gradient-border order-0 order-md-1" [ngClass]="theHousePicked" *ngIf="this.currentStep.showHousePick">
                        <div class="circle d-flex flex-row align-items-center justify-content-center">
                            <img class="sign-img" [src]="theHousePickedSVG" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <div class="rules row d-flex flex-row align-items-center justify-content-center">
        <button class="rules-button" (click)="onShowRules()">RULES</button>
    </div>

    <div 
        class="rules-page d-flex flex-column align-items-center justify-content-center"
        *ngIf="showRules === true"
    >
        <div class="row rules-main-row d-flex flex-row justify-content-center justify-content-md-between">
            <div>
                <h4>RULES</h4>
            </div>
            <div class="d-none d-md-block close-rules" (click)="onShowRules()">
                <img src="assets/chSeventeen-rock-paper-scissors-lizard-spock-game/icon-close.svg" />
            </div>
        </div>

        <div class="row rules-second-row d-flex justify-content-center align-items-center">
            <img src="assets/chSeventeen-rock-paper-scissors-lizard-spock-game/image-rules-bonus.svg" />
        </div>

        <div class="d-block d-md-none close-rules" (click)="onShowRules()">
            <img src="assets/chSeventeen-rock-paper-scissors-lizard-spock-game/icon-close.svg" />
        </div>
    </div>
</div>
