
<div id="challenge-13-container" class="col">
    
    <div class="header-banner row">
        <img src="assets/chThirteen-static-job-listings-master/bg-header-desktop.svg" />
    </div>
    <div class="listings-filter-container col-12" *ngIf="filterArray.length > 0">
        <div class="listings-filter col-10 d-flex flex-row align-items-center">
            <div class="filter d-flex col flex-wrap">
                <div class="filter-value d-flex flex-row" *ngFor="let filterValue of filterArray">
                    <div class="value cyan-text d-flex align-items-center">{{filterValue}}</div>
                    <button class="clear-value" (click)="removeFilterValue(filterValue)">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
            <div class="clear-filter col-2 d-flex justify-content-end">
                <button (click)="clearFilter()">Clear</button>
            </div>
        </div>
    </div>

    <div class="job-listings-main-container row">
        <div 
            id={{jobListing.id}} 
            class="job-listing-container col-10 d-flex flex-column flex-xl-row " 
            *ngFor="let jobListing of jobListingsArray | filter:filterArray">
            <div 
                class="container-outline"
                *ngIf="jobListing.featured === true">
            </div>
            <div class="main-job-information-container col-12 col-xl-5">
                
                <div class="job-image">
                    <img src={{jobListing.logo}} />
                </div>
                <div class="job-details">
                    <div class="first-line-details">
                        <div class="company cyan-text">
                            {{jobListing.company}}
                        </div>
                        <div 
                            *ngIf="jobListing.new === true" 
                            class="listing-label new-listing">
                            NEW!
                        </div>
                        <div 
                            *ngIf="jobListing.featured === true"
                            class="listing-label featured-listing">
                            FEATURED
                        </div>
                    </div>
                    <div class="position listing-position-text">
                        {{jobListing.position}}
                    </div>
                    <div class="last-line-details">
                        <div class="time-stamp">
                            {{jobListing.postedAt}}
                        </div>
                        <div class="bullet-point">
                            &#8226;
                        </div>
                        <div class="contract">
                            {{jobListing.contract}}
                        </div>
                        <div class="bullet-point">
                            &#8226;
                        </div>
                        <div class="location">
                            {{jobListing.location}}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dividing-line-container d-xl-none col-12">
                <div class="dividing-line"></div>
            </div>

            <div class="tech-details-container d-flex flex-row flex-xl-column align-items-start align-items-xl-end col-12 col-xl-7">
                <div class="job-tech-details d-flex flex-wrap">
                    <button class="role cyan-text" (click)="addFilterValue(jobListing.role)">
                        {{jobListing.role}}
                    </button>
                    <button class="level cyan-text" (click)="addFilterValue(jobListing.level)">
                        {{jobListing.level}}
                    </button>
                    <button *ngFor="let language of jobListing.languages" class="languages cyan-text" (click)="addFilterValue(language)">
                        {{language}}
                    </button>
                    <button *ngFor="let tool of jobListing.tools" class="tools cyan-text" (click)="addFilterValue(tool)">
                        {{tool}}
                    </button>
                </div>
            </div>
            
        </div>
    </div>

</div>
